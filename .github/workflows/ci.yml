name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.10', '3.11', '3.12', '3.13'] # add '3.14' later when deps allow
      fail-fast: false # optional: keep going even if one version fails

    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set Python ${{ matrix.python }}
        uses: astral-sh/setup-uv@v7 # pin to a specific version if you want e.g. @v7.0.0
        with:
          python-version: ${{ matrix.python }}
          # version: "0.5.0"   # optional: pin uv version if desired

      - name: Install dependencies
        run: uv sync --all-extras # installs main + dev + docs + cli

      - name: Lint with black
        run: uv run black . --diff # or uv run -- black . --check --diff

      - name: Run tests
        run: uv run pytest --cov=aprofiles/ --cov-report=xml tests/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set Python 3.13
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'

      - name: Install dependencies (docs extra)
        run: uv sync --extra docs # only docs deps + main (faster than --all-extras)

      - name: Build docs
        run: uv run mkdocs build # build to ./site by default

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' # only deploy on main/master push
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
